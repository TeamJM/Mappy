name: Master

on:
  push:
    branches:    
      - master 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Set up Java
      uses: actions/setup-java@v1.0.0
      
      with:
        version: 1.12

    - name: Gradle Build
      run: sh gradlew build

    - name: Rename Artifacts
      run: |
        cp build/libs/*-all.jar build/
        mv build/libs/*-SNAPSHOT.jar build/libs/Mappy-slim.jar
        mv build/libs/*-SNAPSHOT-all.jar build/libs/Mappy.jar
        mv build/libs/*-SNAPSHOT-sources.jar build/libs/Mappy-sources.jar

    - name: Upload artifact (Slim JAR)
      uses: actions/upload-artifact@v1.0.0

      with:
        name: Slim JAR
        path: build/libs/Mappy-slim.jar

    - name: Upload artifact (Production JAR)
      uses: actions/upload-artifact@v1.0.0

      with:
        name: Production JAR
        path: build/libs/Mappy.jar

    - name: Upload artifact (Sources JAR)
      uses: actions/upload-artifact@v1.0.0

      with:
        name: Sources JAR
        path: build/libs/Mappy-sources.jar

    - name: Copy production artifact back
      run: |
        cp build/*-all.jar build/libs/

    - name: Build Container
      run: "docker build --file Dockerfile -t teamjm/mappy:master -t teamjm/mappy:master-$(date +%s) ."

    - name: Publish Container
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
        docker push teamjm/mappy

    - name: Deploy to production
      run: |
        export SALTAPI_EAUTH=pam
        export SALTAPI_PASS=${{ secrets.SALT_PASSWORD  }}
        export SALTAPI_URL=https://${{ secrets.SALT_DOMAIN  }}
        export SALTAPI_USER=${{ secrets.SALT_USER }}

        sudo apt-get update -y
        sudo apt-get install python3-setuptools -y

        cd scripts
        sudo python3 salt.py
